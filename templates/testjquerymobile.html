<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script>$( document ).on( "pageinit", "#demo-page", function() {
    $( document ).on( "swipeleft swiperight", "#demo-page", function( e ) {
        // We check if there is no open panel on the page because otherwise
        // a swipe to close the left panel would also open the right panel (and v.v.).
        // We do this by checking the data that the framework stores on the page element (panel: open).
        if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
            if ( e.type === "swiperight" ) {
                $( "#left-panel" ).panel( "open" );
            }
        }
    });
});
</script>
</head>

<body data-theme="a">
<div data-url="demo-page" data-role="page" id="demo-page" data-theme="d">
  <div data-role="header" data-theme="b">
    <h1>Swipe left or right</h1>
    <a href="#left-panel" data-theme="d" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>  </div>
  <!-- /header -->
  <div data-role="content">
    <dl>
    <dt>Swipe <span>verb</span></dt>
    <dd><b>1.</b> to strike or move with a sweeping motion</dd>
    </dl>
    <!-- This is where we would process the list of active games the user has created. So iterate through a list of events
     <ul data-role="listview" data-inset="true" data-filter="true">
        <li py:for="eventName in events"><a href="#">${eventName}</a></li>
    </ul>-->
    
    <!-- For accordion style wrap in "collapsible-set". Accordion = mutually exclusive tree thangs -->
    <div data-role="collapsible"  py:for="eventName in events" data-inset="false" data-mini="true" >
        <h3>${eventName}</h3>
        <ul data-role="listview" data-inset="false">
           <li py:for="eventName in events"><a href="#">${eventName}</a></li>
        </ul>
    </div>
    <a href="#demo-intro" data-rel="back" class="back-btn" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-iconpos="right">Back to demo intro</a> </div>
  <!-- /content -->
  <div data-role="panel" id="left-panel" data-theme="b">
    <ul data-role="listview" data-inset="true" py:for="options in drawerOptions">
        <li><a href="#">${options}</a></li>
    </ul>
    <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a> </div>
  <!-- /panel -->

    <!-- Footer included from an external template -->
    <footer data-role="footer" class="footer hidden-tablet hidden-phone">
      <a class="pull-right" href="http://www.turbogears.org/2.2/"><img style="vertical-align:middle;" src="${tg.url('/images/under_the_hood_blue.png')}" alt="TurboGears 2" /></a>
      <p>Copyright &copy; ${getattr(tmpl_context, 'project_name', 'TurboGears2')} ${h.current_year()}</p>
    </footer>
</div>
</body>
</html>
